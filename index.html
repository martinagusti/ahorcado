<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego del Ahorcado</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/lunes-sangriento"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="img/arbol.png" alt="imagen del arbol del ahorcado" id="img_arbol">
    <header><h1 id="titulo">Â¡Cuidado con tu cuello!</h1></header>
    <main>
      
      <div id="modal-bienvenida" class="modal">
        <div class="modal-content">
          <h2 id="modal_h2">Bienvenido</h2>
          <img src="" id="modal_img" alt="" />
          <h3 id="modal_h3"></h3>
          <p id="modal_p">Selecciona la dificultad para jugar.</p>
          <div class="botones_bienvenida">
            <button id="easy" class="botones_level easy" >EASY</button>
            <button id="normal" class="botones_level">NORMAL</button>
            <button id="hard" class="botones_level">HARD</button>
          </div>
          
        </div>
      </div>

      <h2 id="palabraSecreta"></h2>
      <label for="letra">Introduce una letra:</label>
      <div>
        <input id="letra" type="text" maxlength="1" autocomplete="off"/>
        <button id="comprobar">Comprobar</button>
        
        
      </div>
    </main>
    <footer>
      <h3 id="arrayError"></h3>
    </footer>


    <script src="main.js" type="module"></script>
  </body>
</html>
